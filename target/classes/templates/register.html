<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация — Справочная система театра</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            background-color: #ffe5b9;
        }

        /* Фон с картинкой театра и затемнением */
        .bgimg {
            background-image: url("/images/theatre.jpg"); /* путь к вашей картинке */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Затемняющий слой и блюр */
        .bgimg::before {
            content: "";
            position: absolute;
            top:0; left:0; right:0; bottom:0;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 0;
        }

        /* Полупрозрачная карточка регистрации */
        .auth-card {
            position: relative; /* выше overlay */
            z-index: 1;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 2rem 3rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }

        .auth-card h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        .auth-card p {
            color: white;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }

        .auth-card input {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            width: 100%;
            padding: .7rem .8rem;
            color: #321b0c;
            font-size: .95rem;
            margin-bottom: 1rem;
        }

        .auth-card input:focus {
            outline: none;
            border-color: #321b0c;
            background: rgba(255,255,255,0.3);
        }

        .auth-card button {
            background-color: #321b0c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: 0.2s;
        }

        .auth-card button:hover {
            background-color: #4b3224;
        }

        .auth-card .switch {
            margin-top: 1rem;
            color: white;
            font-size: .9rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }

        .auth-card .switch a {
            color: #ffe5b9;
            font-weight: bold;
            text-decoration: none;
        }

        .auth-card .switch a:hover {
            text-decoration: underline;
        }

        /* Меню сверху */
        .w3-top .w3-button { font-weight: bold; }
    </style>
</head>
<body>

<!-- Меню -->
<div class="w3-top">
    <div class="w3-row w3-padding w3-black">
        <div class="w3-col s3">
            <a th:href="@{/}" class="w3-button w3-block w3-black">Главная</a>
        </div>
        <div class="w3-col s3"><a th:href="@{/actors}" class="w3-button w3-block w3-black">Артисты</a></div>
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/about}" class="w3-button w3-block w3-black">Об авторе</a>
        </div>
        <div class="w3-col s3">
            <a th:href="@{/login}" sec:authorize="isAnonymous()" class="w3-button w3-block w3-black">Вход</a>
        </div>
        <div class="w3-col s3">
            <a th:href="@{/register}" sec:authorize="isAnonymous()" class="w3-button w3-block w3-black">Регистрация</a>
        </div>
    </div>
</div>

<!-- Фон с картинкой -->
<div class="bgimg">
    <div class="auth-card">
        <h1>Регистрация ✨</h1>
        <p>Создайте свой аккаунт</p>

        <form th:action="@{/register}" method="post">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="password" name="confirm" placeholder="Повтор пароля" required>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit">Создать аккаунт</button>
        </form>

        <div class="switch">
            Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
        </div>
    </div>
</div>

</body>
</html>
