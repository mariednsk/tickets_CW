<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактировать артиста — Админ-панель</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <style>
    .form-card {
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 40px auto;
    }
    .current-photo {
      max-width: 300px;
      border-radius: 10px;
      margin: 20px 0;
    }
  </style>
</head>
<body>

<div class="topbar">
  <div class="w3-row w3-padding">
    <div class="w3-col s2 m2 l2">
      <a th:href="@{/admin/dashboard}" class="w3-button w3-block">Панель</a>
    </div>
    <div class="w3-col s2 m2 l2">
      <a th:href="@{/admin/performances}" class="w3-button w3-block">Спектакли</a>
    </div>
    <div class="w3-col s2 m2 l2">
      <a th:href="@{/admin/actors}" class="w3-button w3-block">Актёры</a>
    </div>
    <div class="w3-col s2 m2 l2">
      <a th:href="@{/admin/tickets}" class="w3-button w3-block">Билеты</a>
    </div>
    <div class="w3-col s2 m2 l2"><a th:href="@{/admin/stats}" class="w3-button w3-block">Статистика</a></div>
    <div class="w3-col s2 m2 l2">
      <form th:action="@{/logout}" method="post" style="margin:0;">
        <button class="w3-button w3-block" type="submit">Выйти</button>
      </form>
    </div>
  </div>
</div>


<div class="container">
  <div class="form-card">
    <h1 style="text-align:center;color:#321b0c;margin-bottom:30px;">Редактировать артиста</h1>
    <form th:action="@{'/admin/actors/edit/' + ${actor.id}}" method="post" enctype="multipart/form-data">
      <div class="w3-row">
        <div class="w3-col m8">
          <label>ФИО</label>
          <input class="w3-input w3-border" type="text" name="fullName" th:value="${actor.fullName}" required>
          <label style="margin-top:15px;">Биография</label>
          <textarea class="w3-input w3-border" name="bio" rows="6" required th:text="${actor.bio}"></textarea>
          <label style="margin-top:15px;">Новое фото (оставьте пустым, чтобы не менять)</label>
          <input class="w3-input w3-border" type="file" name="photoFile" accept="image/*">
        </div>
        <div class="w3-col m4 w3-center">
          <p>Текущее фото:</p>
          <img th:if="${actor.photo != null}" th:src="@{'/uploads/' + ${actor.photo}}" class="current-photo" alt="Фото">
          <p th:if="${actor.photo == null}">Фото не загружено</p>
        </div>
      </div>
      <button class="btn" style="margin-top:30px;padding:15px 30px;font-size:18px;">Сохранить изменения</button>
    </form>
    <a th:href="@{/admin/actors}" style="display:block;margin-top:20px;text-align:center;">← Назад к списку</a>
  </div>
</div>

</body>
</html>
