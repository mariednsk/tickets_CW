<!DOCTYPE html>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background-color: #ffe5b9;
    }

    /* –§–æ–Ω —Å –∫–∞—Ä—Ç–∏–Ω–∫–æ–π —Ç–µ–∞—Ç—Ä–∞ –∏ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ–º */
    .bgimg {
      background-image: url("/images/theatre.jpg"); /* –ø—É—Ç—å –∫ –≤–∞—à–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–µ */
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* –ó–∞—Ç–µ–º–Ω—è—é—â–∏–π —Å–ª–æ–π –∏ –±–ª—é—Ä */
    .bgimg::before {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */
    .auth-card {
      position: relative; /* –≤—ã—à–µ overlay */
      z-index: 1;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 15px;
      padding: 2rem 3rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    .auth-card h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    .auth-card p {
      color: white;
      margin-bottom: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .auth-card input {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 8px;
      width: 100%;
      padding: .7rem .8rem;
      color: #321b0c;
      font-size: .95rem;
      margin-bottom: 1rem;
    }

    .auth-card input:focus {
      outline: none;
      border-color: #321b0c;
      background: rgba(255,255,255,0.3);
    }

    .auth-card button {
      background-color: #321b0c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      transition: 0.2s;
    }

    .auth-card button:hover {
      background-color: #4b3224;
    }

    .auth-card .switch {
      margin-top: 1rem;
      color: white;
      font-size: .9rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .auth-card .switch a {
      color: #ffe5b9;
      font-weight: bold;
      text-decoration: none;
    }

    .auth-card .switch a:hover {
      text-decoration: underline;
    }

    /* –ú–µ–Ω—é —Å–≤–µ—Ä—Ö—É */
    .w3-top .w3-button { font-weight: bold; }
  </style>
</head>
<body>

<!-- –ú–µ–Ω—é -->
<div class="w3-top">

    <form th:action="@{/login}" method="post">

      <input type="hidden" name="redirectTo" th:value="${param.redirectTo[0]}" th:if="${param.redirectTo != null}"/>

</div>

</body>
</html>
