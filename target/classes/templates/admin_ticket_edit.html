<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактировать билет — Админ-панель</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
        .edit-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 40px auto;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #321b0c;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="topbar">
    <div class="w3-row w3-padding">
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/dashboard}" class="w3-button w3-block">Панель</a>
        </div>
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/performances}" class="w3-button w3-block">Спектакли</a>
        </div>
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/actors}" class="w3-button w3-block">Актёры</a>
        </div>
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/tickets}" class="w3-button w3-block">Билеты</a>
        </div>
        <div class="w3-col s2 m2 l2"><a th:href="@{/admin/stats}" class="w3-button w3-block">Статистика</a></div>
        <div class="w3-col s2 m2 l2">
            <form th:action="@{/logout}" method="post" style="margin:0;">
                <button class="w3-button w3-block" type="submit">Выйти</button>
            </form>
        </div>
    </div>
</div>


<div class="container">
    <div class="edit-form">
        <h1 style="text-align:center;color:#321b0c;margin-bottom:30px;">Редактировать билет</h1>

        <form th:action="@{'/admin/tickets/edit/' + ${ticket.id}}" method="post">
            <div class="form-group">
                <label>Имя покупателя</label>
                <input type="text" name="buyerName" th:value="${ticket.buyerName}" required>
            </div>

            <div class="form-group">
                <label>Спектакль</label>
                <select name="performanceId" required> <!-- можно добавить JS для подгрузки мест -->
                    <option th:each="p : ${performances}"
                            th:value="${p.id}"
                            th:text="${p.title + ' (' + p.date + ' ' + p.time + ')'}"
                            th:selected="${p.id == ticket.performance.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Место</label>
                <select name="seatId" required>
                    <option th:each="s : ${seatsOfPerformance}"
                            th:value="${s.id}"
                            th:text="'Ряд ' + ${s.rowLabel} + ', место ' + ${s.seatNumber}"
                            th:selected="${s.id == ticket.seat?.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Пользователь (необязательно)</label>
                <select name="userId">
                    <option value="">— Не привязан —</option>
                    <option th:each="u : ${users}"
                            th:value="${u.id}"
                            th:text="${u.username + (u.fullName != null ? ' (' + u.fullName + ')' : '')}"
                            th:selected="${ticket.user != null and u.id == ticket.user.id}"></option>
                </select>
            </div>

            <button type="submit" class="btn">Сохранить изменения</button>
        </form>

        <div style="text-align:center;margin-top:30px;">
            <a th:href="@{/admin/tickets}" style="color:#321b0c;font-weight:bold;">← Назад к списку билетов</a>
        </div>
    </div>
</div>

</body>
</html>
