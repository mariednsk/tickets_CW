<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать билет</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>✏️ Редактировать билет</h1>

    <form th:action="@{'/tickets/edit/' + ${ticket.id}}" th:object="${ticket}" method="post" class="add-form">
        <input type="text" th:field="*{eventName}" placeholder="Название события" required>
        <input type="text" th:field="*{buyerName}" placeholder="Имя покупателя" required>
        <input type="text" th:field="*{seatNumber}" placeholder="Номер места" required>
        <button type="submit">Сохранить изменения</button>
    </form>

    <a th:href="@{/tickets}" class="button">↩️ Назад к билетам</a>
</div>
</body>
</html>
