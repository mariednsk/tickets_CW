<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Артисты — Админ-панель</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
        .form-card {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        .actor-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .actor-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .actor-photo {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .actor-info {
            padding: 40px 60px;
        }
        .actor-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .actor-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="topbar">
    <div class="w3-row w3-padding">
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/dashboard}" class="w3-button w3-block">Панель</a>
        </div>
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/performances}" class="w3-button w3-block">Спектакли</a>
        </div>
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/actors}" class="w3-button w3-block">Актёры</a>
        </div>
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/tickets}" class="w3-button w3-block">Билеты</a>
        </div>
        <div class="w3-col s2 m2 l2"><a th:href="@{/admin/stats}" class="w3-button w3-block">Статистика</a></div>
        <div class="w3-col s2 m2 l2">
            <form th:action="@{/logout}" method="post" style="margin:0;">
                <button class="w3-button w3-block" type="submit">Выйти</button>
            </form>
        </div>
    </div>
</div>


<div class="container">
    <h1 style="text-align:center;color:#321b0c;">Управление артистами</h1>

    <div class="form-card">
        <h2 style="color:#321b0c;margin-bottom:20px;">Добавить нового артиста</h2>
        <form th:action="@{/admin/actors/add}" th:object="${actor}" method="post" enctype="multipart/form-data">
            <div class="w3-row">
                <div class="w3-col m6">
                    <label>ФИО</label>
                    <input class="w3-input w3-border" type="text" th:field="*{fullName}" required>
                </div>
                <div class="w3-col m6">
                    <label>Фото</label>
                    <input class="w3-input w3-border" type="file" name="photoFile" accept="image/*" required>
                </div>
            </div>
            <div style="margin-top:15px;">
                <label>Биография</label>
                <textarea class="w3-input w3-border" th:field="*{bio}" rows="5" required></textarea>
            </div>
            <button class="btn" style="margin-top:20px;">Добавить артиста</button>
        </form>
    </div>

    <div style="margin: 30px 0; text-align: center;">
        <form th:action="@{/admin/actors}" method="get" style="display: inline-block;">
            <input type="text" name="search" th:value="${search}" placeholder="Поиск по имени актёра..."
                   style="padding: 12px; width: 400px; border-radius: 8px 0 0 8px; border: 1px solid #ccc; font-size: 16px;">
            <button type="submit" class="btn" style="border-radius: 0 8px 8px 0; margin-left: -1px;">Найти</button>
            <a th:if="${search != null}" th:href="@{/admin/actors}" class="btn" style="background:#a94442; margin-left:10px;">
                Сбросить
            </a>
        </form>
    </div>

    <h2 style="color:#321b0c;">Список артистов</h2>
    <div class="actor-list">
        <div th:each="a : ${actors}" class="actor-card">
            <img th:if="${a.photo != null}" th:src="@{'/uploads/' + ${a.photo}}" class="actor-photo" alt="Фото">
            <div class="actor-info">
                <div class="actor-name" th:text="${a.fullName}">Имя</div>
                <div th:text="${a.bio}">Биография</div>
                <div class="actor-actions">
                    <a th:href="@{'/admin/actors/edit/' + ${a.id}}" class="btn">Редактировать</a>
                    <form th:action="@{'/admin/actors/delete/' + ${a.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn" style="background:#a94442;" onclick="return confirm('Удалить артиста?')">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
