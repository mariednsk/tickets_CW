<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактировать билет — Справочная система театра</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', sans-serif;
            background-color: #f5f5f5;
            color: #321b0c;
        }

        /* Шапка как на главной */
        .w3-top .w3-button { font-weight: bold; }

        /* Основной контейнер */
        .container {
            max-width: 600px;
            margin: 120px auto 50px auto;
            padding: 30px;
            background-color: #f5f5f5; /* светло-серо-бежевый фон */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 25px;
            color: #321b0c;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #321b0c;
            font-size: 1rem;
            width: 100%;
        }

        button {
            background-color: #321b0c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #4b3224;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #321b0c;
            font-weight: bold;
        }

        .back-link:hover { text-decoration: underline; }

    </style>
</head>
<body>

<!-- Шапка -->
<div class="w3-top">
    <div class="w3-row w3-padding w3-black">
        <div class="w3-col s3">
            <a th:href="@{/}" class="w3-button w3-block w3-black">Главная</a>
        </div>
        <div class="w3-col s3" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="w3-button w3-block w3-black" type="submit">Выйти</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <h1>✏️ Редактировать билет</h1>

    <form th:action="@{'/tickets/edit/' + ${ticket.id}}" th:object="${ticket}" method="post">
        <div>
            <label>Событие</label>
            <input type="text" th:field="*{eventName}" placeholder="Название события" required>
        </div>
        <div>
            <label>Покупатель</label>
            <input type="text" th:field="*{buyerName}" placeholder="Имя покупателя" required>
        </div>
        <div>
            <label>Место</label>
            <input type="text" th:field="*{seatNumber}" placeholder="Номер места" required>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">Сохранить изменения</button>
    </form>

    <a th:href="@{/tickets}" class="back-link">↩️ Назад к билетам</a>
</div>

</body>
</html>
