<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактировать актера — Административная панель</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <style>
    body, html {
      font-family: Arial, sans-serif;
      background-color: #4b3224; /* темно-коричневый */
      color: #f5f0eb; /* бежевый */
      margin: 0;
      padding: 0;
    }

    .topbar {
      position: sticky;
      top: 0;
      background-color: #3e2a1d;
      color: #f5f0eb;
    }

    .topbar a {
      color: #f5f0eb;
      font-weight: bold;
      padding: 12px;
      text-decoration: none;
    }

    .topbar a:hover {
      background-color: #5a3a2f;
    }

    .container {
      margin: 40px auto;
      max-width: 1000px;
      padding: 16px;
      background-color: #3e2a1d;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #f5f0eb;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #3e2a1d;
    }

    .form-group input[type="file"] {
      font-size: 16px;
    }

    .form-group input[type="submit"] {
      background-color: #3e2a1d;
      color: #f5f0eb;
      cursor: pointer;
      font-size: 18px;
    }

    .form-group input[type="submit"]:hover {
      background-color: #5a3a2f;
    }
  </style>
</head>
<body>

<!-- Шапка -->
<div class="topbar">
  <div class="w3-row w3-padding">
    <div class="w3-col s3"><a href="/static" class="w3-button w3-block">Главная</a></div>
    <div class="w3-col s3"><a href="/admin/performances" class="w3-button w3-block">Спектакли</a></div>
    <div class="w3-col s3"><a href="/admin/actors" class="w3-button w3-block">Актеры</a></div>
    <div class="w3-col s3"><a href="/logout" class="w3-button w3-block">Выход</a></div>
  </div>
</div>

<div class="container">
  <h1>Редактировать актера</h1>
  <form action="/admin/actors/edit" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${actor.id}">
    <div class="form-group">
      <label for="name">Имя актера</label>
      <input type="text" name="name" id="name" th:value="${actor.name}" required>
    </div>

    <div class="form-group">
      <label for="description">Описание актера</label>
      <textarea name="description" id="description" rows="4" required th:text="${actor.description}"></textarea>
    </div>

    <div class="form-group">
      <label for="photo">Фото актера</label>
      <input type="file" name="photo" id="photo" accept="image/*">
      <img th:src="@{'/images/' + ${actor.photo}}" alt="Фото актера" style="max-width: 100px;">
    </div>

    <div class="form-group">
      <input type="submit" value="Сохранить изменения">
    </div>
  </form>
</div>

</body>
</html>
