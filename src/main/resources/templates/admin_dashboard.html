<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Административная панель — Театр</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
        .bgimg {
            background-image: url("/images/theatre.jpg");
            background-position: center;
            background-size: cover;
            min-height: 500px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .bgimg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        .header-text {
            position: relative;
            color: white;
            font-size: 56px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .admin-card {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
        }
        .admin-card h2 {
            color: #321b0c;
            margin-bottom: 20px;
        }
        .admin-card a {
            display: block;
            background: #321b0c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }
        .admin-card a:hover {
            background: #4b3224;
        }
    </style>
</head>
<body>

<div class="topbar">
    <div class="w3-row w3-padding">
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/dashboard}" class="w3-button w3-block">Панель</a>
        </div>
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/performances}" class="w3-button w3-block">Спектакли</a>
        </div>
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/actors}" class="w3-button w3-block">Актёры</a>
        </div>
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/tickets}" class="w3-button w3-block">Билеты</a>
        </div>
        <div class="w3-col s2 m2 l2"><a th:href="@{/admin/stats}" class="w3-button w3-block">Статистика</a></div>
        <div class="w3-col s2 m2 l2">
            <form th:action="@{/logout}" method="post" style="margin:0;">
                <button class="w3-button w3-block" type="submit">Выйти</button>
            </form>
        </div>
    </div>
</div>


<header class="bgimg">
    <div>
        <div class="header-text">Административная панель</div>
        <p style="position:relative;color:white;font-size:24px;margin-top:20px;">Управление театром</p>
    </div>
</header>

<div class="container">
    <div class="dashboard-grid">
        <div class="admin-card">
            <h2>Спектакли</h2>
            <p>Добавление, редактирование и удаление спектаклей</p>
            <a th:href="@{/admin/performances}">Перейти →</a>
        </div>
        <div class="admin-card">
            <h2>Артисты</h2>
            <p>Управление базой артистов театра</p>
            <a th:href="@{/admin/actors}">Перейти →</a>
        </div>
        <div class="admin-card">
            <h2>Билеты</h2>
            <p>Просмотр и управление всеми купленными билетами</p>
            <a th:href="@{/admin/tickets}">Перейти →</a>
        </div>
    </div>
</div>

</body>
</html>
