<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактировать спектакль — Админ-панель</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
        .edit-form {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 40px auto;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .form-group {
            flex: 1;
            min-width: 280px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #321b0c;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            background: #321b0c;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover { background: #4b3224; }
    </style>
</head>
<body>

<!-- Админская шапка -->
<div class="topbar">
    <div class="w3-row w3-padding">
        <div class="w3-col s2 m2 l2"><a th:href="@{/admin/dashboard}" class="w3-button w3-block">Панель</a></div>
        <div class="w3-col s2 m2 l2"><a th:href="@{/admin/performances}" class="w3-button w3-block">Спектакли</a></div>
        <div class="w3-col s2 m2 l2"><a th:href="@{/admin/actors}" class="w3-button w3-block">Актёры</a></div>
        <div class="w3-col s2 m2 l2"><a th:href="@{/admin/tickets}" class="w3-button w3-block">Билеты</a></div>
        <div class="w3-col s2 m2 l2"><a th:href="@{/admin/stats}" class="w3-button w3-block">Статистика</a></div>
        <div class="w3-col s2 m2 l2">
            <form th:action="@{/logout}" method="post" style="margin:0;">
                <button class="w3-button w3-block" type="submit">Выйти</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="edit-form">
        <h1 style="text-align:center;color:#321b0c;margin-bottom:30px;">Редактировать спектакль</h1>

        <form th:action="@{'/admin/performances/edit/' + ${p.id}}" th:object="${p}" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group">
                    <label>Название</label>
                    <input type="text" th:field="*{title}" required>
                </div>
                <div class="form-group">
                    <label>Жанр</label>
                    <input type="text" th:field="*{genre}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Дата</label>
                    <input type="date"
                           name="date"
                           th:value="${#temporals.format(p.date, 'yyyy-MM-dd')}"
                           required>
                </div>
                <div class="form-group">
                    <label>Время</label>
                    <input type="time"
                           name="time"
                           th:value="${#temporals.format(p.time, 'HH:mm')}"
                           required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Цена (₽)</label>
                    <input type="number" step="0.01" th:field="*{price}" required>
                </div>
                <div class="form-group">
                    <label>Новая картинка (оставьте пустым, чтобы не менять)</label>
                    <input type="file" name="imageFile" accept="image/*">
                </div>
            </div>

            <div class="form-group">
                <label>Описание</label>
                <textarea th:field="*{description}" rows="6"></textarea>
            </div>

            <div class="form-group">
                <label>Актёры</label><br>
                <div th:each="a : ${actors}" style="display:inline-block;margin:8px;">
                    <input type="checkbox" name="actorIds" th:value="${a.id}" th:checked="${p.actors.contains(a)}">
                    <span th:text="${a.fullName}"></span>
                </div>
            </div>

            <div th:if="${p.image != null}" style="margin:30px 0;text-align:center;">
                <p><strong>Текущая картинка:</strong></p>
                <img th:src="@{'/uploads/' + ${p.image}}" style="max-width:400px;border-radius:10px;" alt="Постер">
            </div>

            <div style="text-align:center;">
                <button type="submit" class="btn">Сохранить изменения</button>
            </div>
        </form>

        <div style="text-align:center;margin-top:30px;">
            <a th:href="@{/admin/performances}" style="color:#321b0c;font-weight:bold;">← Назад к списку спектаклей</a>
        </div>
    </div>
</div>

</body>
</html>
