<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Спектакли — Админ-панель</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
        .form-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        .performance-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        .performance-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .performance-thumb {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .performance-info {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="topbar">
    <div class="w3-row w3-padding">
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/dashboard}" class="w3-button w3-block">Панель</a>
        </div>
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/performances}" class="w3-button w3-block">Спектакли</a>
        </div>
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/actors}" class="w3-button w3-block">Актёры</a>
        </div>
        <div class="w3-col s2 m2 l2">
            <a th:href="@{/admin/tickets}" class="w3-button w3-block">Билеты</a>
        </div>
        <div class="w3-col s2 m2 l2">
            <form th:action="@{/logout}" method="post" style="margin:0;">
                <button class="w3-button w3-block" type="submit">Выйти</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <h1 style="text-align:center;color:#321b0c;">Управление спектаклями</h1>

    <div class="form-card">
        <h2 style="color:#321b0c;margin-bottom:20px;">Добавить спектакль</h2>
        <form th:action="@{/admin/performances/add}" th:object="${p}" method="post" enctype="multipart/form-data">
            <div class="w3-row">
                <div class="w3-col m6">
                    <label>Название</label>
                    <input class="w3-input w3-border" type="text" th:field="*{title}" required>
                    <label>Жанр</label>
                    <input class="w3-input w3-border" type="text" th:field="*{genre}" required>
                    <label>Дата</label>
                    <input class="w3-input w3-border" type="date" th:field="*{date}" required>
                    <label>Время</label>
                    <input class="w3-input w3-border" type="time" th:field="*{time}" required>
                    <label>Цена</label>
                    <input class="w3-input w3-border" type="number" step="0.01" th:field="*{price}" required>
                </div>
                <div class="w3-col m6">
                    <label>Картинка</label>
                    <input class="w3-input w3-border" type="file" name="imageFile" accept="image/*">
                    <label style="margin-top:15px;">Описание</label>
                    <textarea class="w3-input w3-border" th:field="*{description}" rows="6"></textarea>
                </div>
            </div>
            <div style="margin-top:15px;">
                <label>Артисты</label><br>
                <div th:each="a : ${actors}" style="display:inline-block;margin:8px;">
                    <input type="checkbox" name="actorIds" th:value="${a.id}">
                    <span th:text="${a.fullName}"></span>
                </div>
            </div>
            <button class="btn" style="margin-top:20px;">Добавить спектакль</button>
        </form>
    </div>

    <div style="margin: 30px 0; text-align: center;">
        <form th:action="@{/admin/performances}" method="get" style="display: inline-block;">
            <input type="text" name="search" th:value="${search}" placeholder="Поиск по названию спектакля..."
                   style="padding: 12px; width: 400px; border-radius: 8px 0 0 8px; border: 1px solid #ccc; font-size: 16px;">
            <button type="submit" class="btn" style="border-radius: 0 8px 8px 0; margin-left: -1px;">Найти</button>
            <a th:if="${search != null}" th:href="@{/admin/performances}" class="btn" style="background:#a94442; margin-left:10px;">
                Сбросить
            </a>
        </form>
    </div>

    <h2 style="color:#321b0c;">Список спектаклей</h2>
    <div class="performance-list">
        <div th:each="p : ${performances}" class="performance-card">
            <img th:src="@{'/uploads/' + ${p.image}}" class="performance-thumb" alt="Постер">
            <div class="performance-info">
                <div class="card-title" th:text="${p.title}">Название</div>
                <div class="card-meta" th:text="${p.genre + ' · ' + p.date + ' ' + p.time}"></div>
                <div class="card-meta" th:text="${p.price} + ' ₽'"></div>
                <div style="margin-top:10px;">
                    Артисты: <span th:each="a, iter : ${p.actors}" th:text="${a.fullName} + (${iter.last} ? '' : ', ')" ></span>
                </div>
                <div class="card-actions" style="margin-top:15px;">
                    <a th:href="@{'/admin/performances/edit/' + ${p.id}}" class="btn">Редактировать</a>
                    <form th:action="@{'/admin/performances/delete/' + ${p.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn" style="background:#a94442;" onclick="return confirm('Удалить спектакль?')">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
